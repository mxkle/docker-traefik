version: '3'

networks:
  webgateway:
    driver: bridge

services:
  proxy:
    image: traefik
    command:
      - '--api'
      - '--docker'
      - '--docker.domain=docker.localhost'
      - '--loglevel=DEBUG'
    networks:
      - webgateway
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml
